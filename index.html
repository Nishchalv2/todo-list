<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List | Project 01</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading-container">
        <img class="check-img" src="./assets/check-circle.svg" alt="" />
        <h3 class="heading-name">Todo-List</h3>
      </div>
      <div class="input-container">
        <input id="input-task" class="input-task" type="text" />
        <img id="add-btn" class="add-btn" src="./assets/add-btn.svg" />
      </div>
      <div class="todo-container">
        <div id="todo-list" class="todo-list"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
